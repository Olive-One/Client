<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="24" cy="24" r="24" fill="#7c3aed" />
  
  <!-- Church building -->
  <g transform="translate(24, 24)">
    <!-- Main church body -->
    <rect x="-8" y="2" width="16" height="12" fill="white" rx="1" />
    
    <!-- Church roof -->
    <path d="M-10 2 L0 -6 L10 2 Z" fill="white" />
    
    <!-- Steeple -->
    <rect x="-2" y="-6" width="4" height="8" fill="white" />
    
    <!-- Steeple roof -->
    <path d="M-3 -6 L0 -10 L3 -6 Z" fill="white" />
    
    <!-- Cross on top -->
    <g transform="translate(0, -12)">
      <rect x="-0.5" y="-2" width="1" height="4" fill="#7c3aed" />
      <rect x="-1.5" y="-1" width="3" height="1" fill="#7c3aed" />
    </g>
    
    <!-- Church door -->
    <rect x="-1.5" y="8" width="3" height="6" fill="#7c3aed" rx="1.5" />
    
    <!-- Church windows -->
    <rect x="-6" y="5" width="2.5" height="3" fill="#7c3aed" rx="0.5" />
    <rect x="3.5" y="5" width="2.5" height="3" fill="#7c3aed" rx="0.5" />
    
    <!-- Window cross details -->
    <line x1="-4.75" y1="5" x2="-4.75" y2="8" stroke="white" stroke-width="0.3" />
    <line x1="-6" y1="6.5" x2="-3.5" y2="6.5" stroke="white" stroke-width="0.3" />
    <line x1="4.75" y1="5" x2="4.75" y2="8" stroke="white" stroke-width="0.3" />
    <line x1="3.5" y1="6.5" x2="6" y2="6.5" stroke="white" stroke-width="0.3" />
  </g>
  
  <!-- Text -->
  <text x="60" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#7c3aed">
    Olive<tspan fill="#a855f7">One</tspan>
  </text>
  <text x="60" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="400" fill="#a855f7" letter-spacing="0.5px">
    CHURCH MANAGEMENT
  </text>
</svg>